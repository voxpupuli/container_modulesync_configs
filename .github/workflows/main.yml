name: noop run

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - master

jobs:
  unit:
    runs-on: ubuntu-latest
    name: Run msync --noop against all modules
    if: ${{ github.event_name != 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Run msync --noop
        run: bundle exec msync update --noop --git-base=https://github.com/

  update-all-voxpupuli-modules:
    runs-on: ubuntu-latest
    name: Run msync against all Vox Pupuli modules
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true

      - name: Run msync
        run: |
          git config --global user.name "VoxBot"
          git config --global user.email "voxbot@voxpupuli.org"
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          bundle exec msync update \
            --pr \
            --pr-labels modulesync \
            --pr-title Modulesync \
            --git-base=https://github.com/
